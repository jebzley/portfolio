<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Seb Lee</title>
  </head>
  <body>
    <div class="landing-and-scroll-area">
      <section class="landing">
        <main>
          <div class="landing__content">
            <div class="landing__text">
              <h1>Hi, I'm Seb.</h1>
              <h2>
                I'm a software developer from Bristol, and I'm looking for work.
              </h2>
            </div>
            <button class="landing__button" onclick="location.href='#jobs'">
              Have a look!
            </button>
          </div>
        </main>
      </section>

      <section class="scroll-section">
        <div class="scroll-section__overlay"></div>
      </section>
    </div>
    <section class="jobs" id="jobs">
      <div class="jobs__content">
        <header class="title jobs__title">
          <h3>Stuff I've done.</h3>
        </header>
        <main>
          <div class="jobs__img-grid">
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
          </div>
        </main>
      </div>
    </section>

    <section id="about">
      <header class="title about__title">
        <h3>About Me</h3>
      </header>
      <main class="about__main">
        <div class="about__picture">
          <div class="picture-of-me"></div>
          <div class="about__icons">
            <div class="icon">
              <a href="https://github.com/jebzley"><i class="ph-github-logo-bold"></i></a>
            </div>
            <div class="icon">
              <i class="ph-linkedin-logo-bold"></i>
            </div>
            <div class="icon">
              <i class="ph-twitter-logo-bold"></i>
            </div>
          </div>

        </div>
        <div class="about__description">
          <p>
            Modi sit sed illo. Fugiat sunt fuga non optio. Aspernatur saepe
            exercitationem animi est dolor ut ut. Sequi eum dicta veritatis cum.
          </p>
        </div>
      </main>
    </section>
  </body>
</html>
