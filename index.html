<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Seb Lee</title>
  </head>
  <body>
    <div class="landing-and-scroll-area">
      <section class="landing">
        <main>
          <div class="landing__content">
            <div class="landing__text">
              <h1>Hi, I'm Seb.</h1>
              <h2>
                I'm a software developer from Bristol, and I'm looking for work.
              </h2>
            </div>
            <button class="landing__button" onclick="location.href='#jobs'">
              Have a look!
            </button>
          </div>
        </main>
      </section>
  
      <section class="scroll-section">
        <div class=scroll-section__overlay></div>
      </section>
    </div>

    <section class="jobs" id="jobs">
      <header class="title jobs__title">
        <h3>Stuff I've done.</h3>
      </header>
      <main>
        <div class="jobs__img-grid">
          <div class="jobs__img-row">
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
          </div>
          <div class="jobs__img-row jobs__middle-row">
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
          </div>
          <div class="jobs__img-row">
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
            <div class="jobs__img-container"></div>
          </div>
        </div>
      </main>
    </section>

    <section id="about"></section>
  </body>
</html>
